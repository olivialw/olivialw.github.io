    <!-- This script makes the magic happen-->
   <script>
    current_song = null;
    var dir = "https://olivialw.github.io/PRA-audio-project/audio/";
    var audio = null;
    function play(id) {
      var speaker = $("#" + id).attr("title");
      var song = id + ".mp3";
      if (audio) {
      audio.pause();
      audio = null;
      $("#now_playing").html("");   
    }
    if(song != current_song) {
    $("#now_playing").html("<b>Speaking:</b> <i>" + speaker + "</i>");
    audio = new Audio(dir + song);
    audio.play();
    current_song = song;
    } else {
    current_song = null; // nothing playing
    $("#now_playing").html("");
    }
    }
  </script>
